<div class="container" fxLayout="row" fxLayout.sm="row" fxLayout.xs="row" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="75">
    <div fxFlex>
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3> {{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt="{{dish.name}}">
        <mat-card-content>
          <p>
            {{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="75">
    <div fxFlex>
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3> Comments </h3>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content *ngFor="let comm of dish.comments">
          <p>
            {{comm.comment}} <br>
            {{comm.rating}} Stars <br>
            -- {{comm.author}} {{comm.date | date}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>

</div>
